<!DOCTYPE html>
<HTML lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Registration Form in HTML & CSS </title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <div class="wrapper">
        <form action="">
            <h1>Registrastion Form</h1>

            <div class="input-box">
                <lable>Full Name</lable>
                <input type="text" placeholder="Enter Full Name" />
            </div>

            <div class="input-box">
                <lable>User Name</lable>
                <input type="text" placeholder="Enter User Name " />
            </div>

            <div class="input-box">
                <lable>Email Address</lable>
                <input type="text" placeholder="Example234@gmail.com" />
            </div>

            <div class="input-box">
                <lable>Phone Number</lable>
                <input type="text" placeholder="Enter Phone Number" />
            </div>


            <div class="input-box">
                <lable>Birth Date</lable>
                <input type="text" placeholder="Enter Birth Date " />
            </div>


            <div class="input-box">
                <div class="input-field">
                    <lable>Password</lable>
                    <input type="password" placeholder="Enter Password " />
                </div>

                <div class="input-box">
                    <lable>Confirm Password</lable>
                    <input type="password" placeholder="Confirm Password " />
                </div>
            </div>

            <div class="gender-box">
                <label>Gender</label>
                <select name="gender-box">
                    <option value="select Gender">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                </br>

                <label><input type="checkbox"> hereby declare that the above information provided is true and
                    correct</label>
            </div>
            </br>
            <button type="submit" class="btn"> Register</button>
    </div>
    </div>


    </form>


    <script src="script.js"></script>

</body>

</HTML>
